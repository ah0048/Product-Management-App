<div class="container mt-5">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
        <div *ngIf="f.email?.touched && f.email?.invalid" class="text-danger">
          <small *ngIf="f.email?.errors?.['required']">Email is required.</small>
          <small *ngIf="f.email?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
        <div *ngIf="f.password?.touched && f.password?.invalid" class="text-danger">
          <small *ngIf="f.password?.errors?.['required']">Password is required.</small>
          <small *ngIf="f.password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
        <div *ngIf="f.confirmPassword?.touched && f.confirmPassword?.invalid" class="text-danger">
          <small *ngIf="f.confirmPassword?.errors?.['required']">Confirm Password is required.</small>
          <small *ngIf="f.confirmPassword?.errors?.['mismatch']">Passwords do not match.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
