<div class="container mt-4">
    <h2>Add New Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter product name"
        />
        <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
          Product name is required (min 3 characters).
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Product Description</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
          placeholder="Enter product description"
        ></textarea>
        <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
          Description is required (min 10 characters).
        </div>
      </div>
  
      <div class="form-group">
        <label for="price">Product Price</label>
        <input
          type="number"
          id="price"
          class="form-control"
          formControlName="price"
          placeholder="Enter product price"
        />
        <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
          Price is required (positive number).
        </div>
      </div>
  
      <div class="form-group">
        <label for="image">Product Image</label>
        <input
          type="file"
          id="image"
          class="form-control"
          (change)="onFileChange($event)"
        />
        <div *ngIf="productForm.get('image')?.invalid && productForm.get('image')?.touched" class="text-danger">
          Image is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Add Product</button>
    </form>
  </div>
